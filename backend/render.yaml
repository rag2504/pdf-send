services:
  - type: web
    name: pdf-assignment-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        value: mongodb+srv://rag123456:rag123456@cluster0.qipvo.mongodb.net/
      - key: DB_NAME
        value: assign_your_assignment
      - key: CORS_ORIGINS
        value: "*"
      - key: JWT_SECRET
        value: assign-your-assignment-secret-key-2024-secure
      - key: RAZORPAY_KEY_ID
        value: YOUR_RAZORPAY_KEY_ID
      - key: RAZORPAY_SECRET_KEY
        value: YOUR_RAZORPAY_SECRET_KEY
      - key: RAZORPAY_API_URL
        value: https://api.razorpay.com/v1
      - key: EMAIL_USER
        value: YOUR_EMAIL@gmail.com
      - key: EMAIL_PASS
        value: YOUR_EMAIL_APP_PASSWORD